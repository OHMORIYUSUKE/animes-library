on:
  push:
  schedule:
    - cron: "00 * * * *"

jobs:
  run:
    name: run
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/app/server/app/Repository/prisma

    steps:
      - name: Set Up
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          cache: npm

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run
        run: |
          npm install
          npm run seed
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add dev.db
          git commit -m "Update DB"
          git push
        env:
          WEBHOOK_URL: ${{ secrets.HEROKU_URL }}
